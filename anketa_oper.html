<body>
    <script>
        let names = prompt('Ваше Имя');
        let namFam = prompt('Ваше Фамилия');
        let namOt = prompt('Ваше Отчество');
        let age = Number(prompt('Ваш возраст'));
        let male = ('Ваш пол: ');
        let female = ('Женский');
        let pension = ('Вы на пенсий: ');
        let gender = confirm("Вы мужского пола?");
        gender = (gender == true) ? 'Мужской' : 'Женский';
        pension = (60 < age) ? 'Да' : 'нет';
        alert("Ваше ФИО: " + names + ' ' + namFam + ' ' + namOt + "\n" + "Ваш возраст: " + age + "\n" + "Ваш возраст в днях: " +
            age * 365 + "\n" + male + gender + "\n" + "Вы на пенсий: " + pension);
    </script>
</body>
